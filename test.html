<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" media="screen"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="build/css/bootstrap-datetimepicker.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.0/moment-with-locales.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data-2010-2020.min.js"></script>
    <script src="build/js/eonasdan-bootstrap-datetimepicker.js"></script>
</head>
<body>
<div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <button id="t2" class="btn btn-default" data-toggle="datetimepicker" data-target-input="#putdatehere">
                <span class="glyphicon-calendar glyphicon"></span>
            </button>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <div class="input-group date" id="t1" data-target-input="nearest">
                    <input type="text" class="form-control datetimepicker-input" data-target="#t1"/>
                    <span class="input-group-addon" data-target="#t1" data-toggle="datetimepicker">
                        <span class="glyphicon-calendar glyphicon"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="spew"></div>
    </div>
    <input id="putdatehere">
</div>
<script>
    $('#t1, #t2').datetimepicker({debug: true});
    //$('#t1').datetimepicker('show').datetimepicker('date', new moment().subtract(1,'M')).datetimepicker('hide');

    function log(message) {
        $("#spew").append(message).append("<br/>");
    }


</script>
<style>
    .makeMeRed {
        background-color: red;
    }
</style>
</body>
</html>
